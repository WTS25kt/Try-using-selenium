<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate with Selenium</title>
</head>
<body>
    <h1>Automate Task</h1>
    <form action="/automate" method="post">
        <button type="submit">Run Automation</button>
    </form>
</body>
<!-- index.html のボタン押下時の処理 -->
<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        const query = document.getElementById('searchInput').value;
        
        fetch('/automate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'  // ここで Content-Type を正しく設定
            },
            body: JSON.stringify({ query: query })  // JSON形式でデータを送信
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert('Search result: ' + data.result);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>    
</html>
